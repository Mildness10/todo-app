{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block content %}

<h2 class="container">Sign Up</h2>
<div class="container">
    <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success ml-2">Sign Up</button>
</form>
</div>


{% endblock content %}
