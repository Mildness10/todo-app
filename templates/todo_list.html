{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>To-Do List</h1>
<ul>
    {% for item in items %}
        <li>{{ item.title }}</li>
    {% endfor %}
</ul>

    <h2>Task Name</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Create</button>
    </form>
{% endblock content %}
