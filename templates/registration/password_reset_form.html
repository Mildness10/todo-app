{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
    <h1>Password Reset</h1>
    <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting
        a new one.</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Reset Password</button>
    </form>
    </div>
    
{% endblock content %}
