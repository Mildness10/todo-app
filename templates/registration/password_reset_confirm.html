{% block content %}

        <h1>Set A New Password</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Change Password</button>
    </form>
    </div>
    
{% endblock content %}
